<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue 双向绑定</title>
  </head>
  <style>
    #app {
      text-align: center;
    }
  </style>
  <body>
    <div id="app">
      <h2>{{title}}</h2>
      <input v-model="name" />
      <h1>{{name}}</h1>
      <button v-on:click="clickMe">click me!</button>
    </div>
  </body>
  <script src="js/observer.js"></script>
  <script src="js/watcher.js"></script>
  <script src="js/index.js"></script>
  <script type="text/javascript">
    new SelfVue({
      el: "#app",
      data: {
        title: "Hello World",
        name: "met7or",
      },
      methods: {
        clickMe: function () {
          this.title = "Hello World";
        },
      },
      mounted: function () {
        window.setTimeout(() => {
          this.title = "变身";
        }, 1000);
      },
    });
  </script>
</html>
